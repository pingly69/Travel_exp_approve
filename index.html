<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบอนุมัติรายการ - LIFF Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .card-shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .loading-spinner { border: 2px solid #e2e8f0; border-top: 2px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-checkbox { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #cbd5e1; appearance: none; -webkit-appearance: none; cursor: pointer; position: relative; background-color: #fff; }
        .custom-checkbox:checked { background-color: #4f46e5; border-color: #4f46e5; }
        .custom-checkbox:checked::after { content: ''; position: absolute; left: 7px; top: 4px; width: 5px; height: 10px; border: solid white; border-width: 0 2.5px 2.5px 0; transform: rotate(45deg); }
    </style>
</head>
<body class="pb-36">

    <!-- Header: Compact Style -->
    <header class="bg-indigo-900 text-white pt-4 pb-4 px-5 sticky top-0 z-50 rounded-b-3xl shadow-lg">
        <div class="max-w-md mx-auto">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-5 h-5 text-indigo-400"></i>
                    <h1 class="text-lg font-bold">ระบบอนุมัติ</h1>
                </div>
                <div id="user-badge" class="bg-white/10 border border-white/20 text-[9px] px-2 py-0.5 rounded-full font-bold uppercase tracking-wider italic">Initializing LIFF...</div>
            </div>
            
            <div id="login-section" class="bg-white/10 p-2.5 rounded-2xl border border-white/10 backdrop-blur-md hidden">
                <div class="flex gap-2">
                    <input type="text" id="profile-code" placeholder="ใส่รหัสเพื่อผูกบัญชี LINE" 
                        class="flex-1 py-2 px-4 rounded-xl text-xs text-gray-800 focus:outline-none">
                    <button onclick="handleLogin()" class="bg-white text-indigo-900 px-5 py-2 rounded-xl text-xs font-bold shadow-md">ตกลง</button>
                </div>
            </div>

            <div id="current-user" class="hidden flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img id="user-img" src="" class="w-8 h-8 rounded-full border border-indigo-400 hidden">
                    <div id="user-icon-fallback" class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center border border-indigo-400">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <span id="user-display-name" class="block text-xs font-bold leading-none"></span>
                        <span class="text-[9px] text-indigo-300 uppercase font-bold">ผู้อนุมัติ</span>
                    </div>
                </div>
                <button onclick="fetchData()" class="p-2 bg-white/10 rounded-xl">
                    <i data-lucide="rotate-cw" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 mt-4">
        <div id="list-container" class="space-y-3">
            <div class="text-center py-20 text-slate-400">
                <p id="init-text">กำลังโหลดระบบ LINE...</p>
            </div>
        </div>
    </main>

    <!-- Bottom Actions: Approved/Rejected -->
    <div id="bulk-bar" class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl p-5 transform translate-y-full transition-all duration-500 border-t border-slate-100 z-40 rounded-t-3xl shadow-[0_-15px_35px_rgba(0,0,0,0.08)]">
        <div class="max-w-md mx-auto">
            <div class="flex items-center justify-between mb-3 px-1">
                <div class="flex items-baseline gap-2">
                    <span id="sel-count" class="font-black text-2xl text-indigo-600 tabular-nums leading-none">0</span>
                    <span class="text-[10px] text-slate-400 font-bold uppercase">รายการ</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="process('Rejected')" class="flex-1 bg-rose-50 text-rose-600 border border-rose-100 py-3.5 rounded-xl text-sm font-bold flex items-center justify-center gap-1.5 active:scale-95 transition-transform">
                    <i data-lucide="x-circle" class="w-4 h-4"></i> ปฏิเสธ
                </button>
                <button onclick="process('Approved')" class="flex-[2] bg-indigo-600 text-white py-3.5 rounded-xl text-sm font-bold shadow-md active:scale-95 transition-transform flex items-center justify-center gap-1.5">
                    <i data-lucide="check-circle" class="w-4 h-4"></i> อนุมัติรายการ
                </button>
            </div>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-slate-900/60 hidden z-[60] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[2rem] text-center w-full max-w-xs shadow-2xl">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p id="overlay-text" class="text-base font-bold text-slate-800">กำลังประมวลผล...</p>
        </div>
    </div>

    <script>
        // ******************************************
        // *** ตั้งค่า API URL และ LIFF ID ที่นี่ ***
        // ******************************************
        const API_URL = 'https://script.google.com/macros/s/AKfycbz5doQvY_Zpi553rMiF73r53FcjIa-UGlum-AOruvwxsFqNzjVY2Jt4xAqPdDrxo668/exec'; 
        const LIFF_ID = '2009016720-QCpd1m4p'; 
        // ******************************************

        let allItems = [];
        let selected = new Set();
        let session = { userId: "", lineUid: "", name: "" };

        window.onload = function() {
            lucide.createIcons();
            liff.init({ liffId: LIFF_ID }).then(() => {
                if (!liff.isLoggedIn()) { liff.login(); } 
                else { loadProfile(); }
            }).catch(err => showError("LIFF Init Error: " + err));
        };

        async function loadProfile() {
            try {
                const profile = await liff.getProfile();
                session.lineUid = profile.userId;
                if (profile.pictureUrl) {
                    document.getElementById('user-img').src = profile.pictureUrl;
                    document.getElementById('user-img').classList.remove('hidden');
                    document.getElementById('user-icon-fallback').classList.add('hidden');
                }
                document.getElementById('user-badge').innerText = "LINE READY";
                document.getElementById('user-badge').classList.replace('bg-white/10', 'bg-emerald-500/20');
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('init-text').innerText = "กรุณากรอกรหัสพนักงานเพื่อเริ่มงาน";
            } catch (e) { showError("Profile Error: " + e); }
        }

        async function apiRequest(payload) {
            const resp = await fetch(API_URL, { 
                method: 'POST', 
                body: JSON.stringify(payload)
            });
            const res = await resp.json();
            if (!res.success) throw new Error(res.message);
            return res.data;
        }

        async function handleLogin() {
            const code = document.getElementById('profile-code').value.trim();
            if (!code) return;
            showOverlay("ตรวจสอบสิทธิ์...");
            try {
                const config = await apiRequest({ action: 'getAdminConfig', userId: code, lineUid: session.lineUid });
                if (config.isAdmin) {
                    session.userId = code;
                    session.name = config.filter;
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('user-display-name').innerText = session.name;
                    document.getElementById('current-user').classList.remove('hidden');
                    hideOverlay();
                    fetchData();
                } else {
                    hideOverlay();
                    showError("รหัสไม่ถูกต้อง หรือไม่มีสิทธิ์เข้าถึง");
                }
            } catch (e) { hideOverlay(); showError(e.message); }
        }

        async function fetchData() {
            selected.clear();
            updateActionBar();
            document.getElementById('list-container').innerHTML = `<div class="bg-white p-10 rounded-3xl text-center"><div class="loading-spinner mx-auto mb-3"></div><p class="text-xs">กำลังโหลดรายการ...</p></div>`;
            try {
                allItems = await apiRequest({ action: 'getPendingItems', userId: session.userId });
                render();
            } catch (e) { showError(e.message); }
        }

        function render() {
            const container = document.getElementById('list-container');
            if (allItems.length === 0) {
                container.innerHTML = `<div class="bg-white p-12 rounded-3xl text-center border shadow-sm"><i data-lucide="check" class="w-8 h-8 text-emerald-500 mx-auto mb-3"></i><p class="font-bold text-sm text-slate-800">ไม่มีรายการค้างอนุมัติ</p></div>`;
                lucide.createIcons();
                return;
            }
            container.innerHTML = allItems.map(item => `
                <div class="bg-white p-4 rounded-3xl card-shadow border-2 transition-all duration-300 ${selected.has(item.id.toString()) ? 'border-indigo-500 bg-indigo-50/20' : 'border-transparent'}">
                    <div class="flex gap-3">
                        <div class="pt-1"><input type="checkbox" ${selected.has(item.id.toString()) ? 'checked' : ''} onchange="toggle('${item.id}')" class="custom-checkbox"></div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start gap-2 mb-2">
                                <div class="truncate"><span class="inline-block text-[8px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded uppercase mb-1">${item.team}</span><h3 class="font-bold text-slate-900 text-sm truncate">${item.name}</h3></div>
                                <div class="text-right shrink-0"><span class="text-lg font-black text-indigo-600 leading-none">${item.total}.-</span></div>
                            </div>
                            <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 mb-3">
                                <div class="flex items-center gap-2 mb-2 text-[10px] font-bold text-slate-700 min-w-0">
                                    <i data-lucide="map-pin" class="w-3 h-3 text-indigo-500"></i>
                                    <span class="truncate">${item.origin} → ${item.dest}</span>
                                </div>
                                <div class="grid grid-cols-2 gap-2 text-[9px] mb-2">
                                    <p class="truncate text-slate-500">ไซต์: <span class="text-slate-900 font-bold">${item.site}</span></p>
                                    <p class="text-right text-slate-500">ระยะ: <span class="text-slate-900 font-bold">${item.dist} กม.</span></p>
                                </div>
                                <div class="pt-2 border-t border-slate-200/60"><p class="text-[9px] text-slate-400 italic leading-relaxed">"${item.details || ''}"</p></div>
                            </div>
                            <div class="flex justify-between items-end px-0.5">
                                <div class="flex flex-wrap gap-x-2.5 gap-y-0.5 text-[9px] font-bold text-slate-400">
                                    <span>ด่วน: <span class="text-slate-700">${item.toll}</span></span>
                                    <span>ที่จอด: <span class="text-slate-700">${item.parking}</span></span>
                                    <span>ค่ารถ: <span class="text-slate-700">${item.delivery}</span></span>
                                </div>
                                <div class="flex items-center gap-1 text-[9px] text-slate-600 font-bold italic">
                                    <i data-lucide="car" class="w-2.5 h-2.5"></i>
                                    <span>${item.date}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
            updateActionBar();
        }

        async function process(status) {
            if (selected.size === 0) return;
            const statusText = status === 'Approved' ? 'อนุมัติ' : 'ปฏิเสธ';
            showOverlay("กำลัง" + statusText + "...");
            try {
                await apiRequest({ action: 'bulkUpdate', recordIds: Array.from(selected), status: status });
                selected.clear();
                hideOverlay();
                fetchData();
            } catch (e) { hideOverlay(); alert(e.message); }
        }

        function toggle(id) { const s = id.toString(); if (selected.has(s)) selected.delete(s); else selected.add(s); render(); }
        function updateActionBar() { document.getElementById('sel-count').innerText = selected.size; const bar = document.getElementById('bulk-bar'); if (selected.size > 0) bar.classList.remove('translate-y-full'); else bar.classList.add('translate-y-full'); }
        function showOverlay(t) { document.getElementById('overlay-text').innerText = t; document.getElementById('overlay').classList.remove('hidden'); }
        function hideOverlay() { document.getElementById('overlay').classList.add('hidden'); }
        function showError(m) { document.getElementById('list-container').innerHTML = `<div class="p-6 text-center bg-rose-50 text-rose-600 rounded-3xl border border-rose-100 shadow-sm"><p class="text-xs font-bold">${m}</p><button onclick="location.reload()" class="mt-4 px-4 py-1.5 bg-rose-600 text-white text-[10px] rounded-full font-bold">ลองใหม่</button></div>`; lucide.createIcons(); }
    </script>
</body>
</html>
